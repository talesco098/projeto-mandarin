<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Mandarin Tales</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img src="/img/header.png" alt="cabecalho">
  </header>

  <main class="conteudo">
    <div class="introducao">
      <img src="/img/content.png" alt="conteudo">
      <h1>NRF 2020: conheça os top 5 assuntos do evento.</h1>
      <p>O maior evento sobre varejo do mundo mostrando as tendências, oportunidades e inovações para o setor.</p>
      <p class="fonte">Fonte: CMO ADOBE</p>
    </div>
    <div class="materia1">
      <img src="./img/basquete.png" alt="basquete">
      <h1>Petição para colocar Kobe Bryant no logo da NBA.</h1>
      <p class="fonte">Fonte: Daily Mail</p>
    </div>
    <div class="materia2">
      <img src="./img/whatsapp.png" alt="basquete">
      <h1>WhatsApp terá função de pagamentos em 2020.</h1>
      <p class="fonte">Fonte: Proxxima</p>
    </div>
  </main>

  <footer class="rodape">
    <img src="./img/footer.png" alt="rodape">
  </footer>

</body>

</html>
